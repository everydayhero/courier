---
steps:
  - name: ":docker: :construction:"
    command: "bin/ci build"
    agents:
      queue: build

  - wait

  - name: ":docker: :label:"
    command: "bin/ci tag staging"
    branches: master

  - wait

  - name: ":buildkite: :shipit: :suspect:"
    command: "plain-utils deploy-convox courier-staging"
    branches: master

  - wait

  - name: ":docker: :label:"
    command: "bin/ci tag production"
    branches: master

  - wait

  - name: ":buildkite: :shipit: :feelsgood:"
    command: "plain-utils deploy-convox courier-prod"
    branches: master

